<html lang="en">

  <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

  <link rel="stylesheet" href="/static/css/cubeworks.css" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></head>script>
  <![endif]-->

  {% block includes %}

  <div id="body">

  <div class="container">
  <hr />

    <div class="row">
      <div class="col-lg-4 col-xs-12">
        <p>&copy; 2015 CubeWorks</p>
      </div>
      <div class="col-lg-4 hidden-xs">
        {# include "navbar-contents.html" #}
      </div>
      <div class="col-lg-4 hidden-xs">
        <a class="pull-right" href="#">Back to top</a>
      </div>
    </div>
  </footer>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
