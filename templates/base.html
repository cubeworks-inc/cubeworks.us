{# vim: set sts=2 sw=2 ts=2 et: #}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block header %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" href="/images.favicon.ico" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

  <link rel="stylesheet" href="/static/css/cubeworks.css" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></head>script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></head>script>
  <![endif]-->

  {% block includes %}
  {% endblock %}

  <title>{% block title %}{% endblock %}</title>

  {% endblock %}
</head>

<body>
  {% block body %}{% endblock %}

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
